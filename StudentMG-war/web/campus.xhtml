<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Campus Management</title>
    </h:head>
    <h:body>
        <h1>Campus Management</h1>
        <h:dataTable value="#{campusMB.showAllCampus()}" var="itemCampus">
            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText value="#{itemCampus.caID}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{itemCampus.caName}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Address</f:facet>
                <h:outputText value="#{itemCampus.caAddress}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                <h:outputText value="#{itemCampus.caEmail}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Hotline</f:facet>
                <h:outputText value="#{itemCampus.caHotline}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Update</f:facet>
                <h:outputText value=""/>
            </h:column>
            <h:column>
                <f:facet name="header">Delete</f:facet>
                <h:outputText value=""/>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
